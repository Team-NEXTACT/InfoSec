<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Redirecting...</title>
	</head>
	<body>
		<script>
      let redirectTo = window.location.pathname + window.location.search;
      sessionStorage.setItem('redirectPath', redirectTo);
      window.location.replace(window.location.origin + '/infosec/');
		</script>
	</body>
</html>
